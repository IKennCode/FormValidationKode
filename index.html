<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>JS Form Validation and Storage</title>

</head>
<body>

   <h1>JavaScript Form Validations and Storage</h1>

   <div class="container">

    <form 
    id="register" 
    class="container-fluid w=75">

        <fieldset class="my-3 fs-4 fw-bold">Registration</fieldset>

        <!-- 
        Validation required:
        1. All fields are mandatory
        2. Email must be in the correct format
        3. Password should be at least 8 characters, and must contain:
            3.a. 1 lowercase
            3.b. 1 uppercase
            3.c. 1 number, and;
            3.d. 1 special character
        4. Confirm Password must be the same as the Password
        -->

        <div class="formfield">

        <label for="firstname">First Name: <span class="text-danger">*</span></label>

        <input 
        id="firstname"
        type="text" 
        name="firstname" 
        class="frmFirstName form-control">

        <small>&nbsp;</small>

        </div>

        <div class="formfield">

        <label for="lastname">Last Name:<span class="text-danger">*</span></label>

        <input 
        id="lastname"
        type="text" 
        name="lastname" 
        class="frmLastName form-control">

        <small>&nbsp;</small>

        </div>

        <div class="formfield">

        <label for="email">Email:<span class="text-danger">*</span></label>

        <input 
        id="email"
        type="email" 
        name="email" 
        class="frmEmail form-control">

        <small>&nbsp;</small>

        </div>

        <div class="formfield">

        <label for="password">Password:<span class="text-danger">*</span></label>

        <input 
        id="password"
        type="password" 
        name="password" 
        class="frmPassword form-control">

        <!-- <div id="passwordHelplock" class="form-text">
            -->
    
        <small>&nbsp;</small>

        </div>

        <div class="formfield">

        <label for="password">Confirm Password:<span class="text-danger">*</span></label>

        <input 
        id="confirmPassword"
        type="password" 
        name="confirmPassword" 
        class="fromConfirmPassword form-control">

        <small>&nbsp;</small>

        </div>

        <button
        id="signup" 
        class="btn btn-primary w-100">
        Sign Up
        </button>

    </form>
</div>





    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    

</body>
</html>
